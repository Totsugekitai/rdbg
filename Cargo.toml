[package]
name = "tdb"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "3.1.17", features = ["derive"] }
env_logger = "0.9.0"
gimli = "0.26.1"
hex = "0.4.3"
memmap2 = "0.5.3"
nix = "0.24.1"
object = "0.28.3"
once_cell = "1.10.0"
proc-maps = "0.2.1"
symbolic = { version = "8.7.1", default-features = false, features = [
    "demangle",
] }
syscalls = "0.5.0"

# TUIç”¨
#tui = "0.17"
#crossterm = "0.22"

[build-dependencies]
bindgen = "0.59.2"
cc = "1.0.73"
